#Global configuration
spring.application.name=api-safetynetalerts

#Tomcat configuration
server.port=9000

#Log level configuration
logging.level.root=error
logging.level.com.safetynet=info
logging.level.com.safetynet.safetynetalerts.service=debug
logging.level.org.springframework.boot.autoconfigure.h2=INFO
logging.level.org.springframework.boot.web.embedded.tomcat=INFO

#H2 Database configuration
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:maindb

# JPA / Hibernate configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true

#Custom properties
#Path of JSON Data source file
com.safetynet.safetynetalerts.dataSourceFile=src/main/resources/data.json